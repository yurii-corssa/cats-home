<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cats Home</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <img src="./img/cat.svg" alt="cat" class="logo" />
        <h1 class="label">Cat Home</h1>
      </div>
    </header>
    <main class="main">
      <section class="container">
        <ul class="posts">
          <li class="post">
            <a href="#">
              <img
                src="./img/picture 1.png"
                alt="cat in the hand"
                class="post-img"
              />
              <div class="overlay">
                <h2 class="sub-title">
                  Cats and their remarkable skills: from hunting to mysterious
                  abilities
                </h2>
              </div>
            </a>
          </li>
          <li class="post">
            <a href="#">
              <img
                src="./img/picture 2.png"
                alt="playing with the cat"
                class="post-img"
              />
              <div class="overlay">
                <h2 class="sub-title">
                  Cats in literature and art: from Egyptian gods to contemporary
                  masters
                </h2>
              </div>
            </a>
          </li>
          <li class="post">
            <a href="#">
              <img
                src="./img/picture 3.png"
                alt="cat on the shoulder"
                class="post-img"
              />
              <div class="overlay">
                <h2 class="sub-title">
                  Cat breeds for active owners: how to choose a companion
                </h2>
              </div>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">Footer</footer>
  </body>
</html>
